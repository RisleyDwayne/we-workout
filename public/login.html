<!DOCTYPE html>
<html lang="en">

<head>
  <title>We Workout Login</title>
  <!-- browser tab icon -->
  <link rel="icon" href="./assets/images/wwappSymbol.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <!-- page header -->
  <div class="jumbotron">
    <div class="row justify-content-center row-margin">
      <img src="./assets/images/weworkout-cropped.JPG" class="headerImg animate__animated animate__fadeInLeft"
        alt="Responsive image">
    </div>
  </div>
  <!-- login form -->
  <div class="container form-container">
    <div class="row">
      <div class="col-sm">
        <form class="login">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="login_btn btn-large">Login</button>
        </form>
        <br />
        <!-- link to sign up page -->
        <p class="login_p">Or sign up <a href="./signup.html">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
